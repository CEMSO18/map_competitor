<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation board_game_store</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #map {
            height: 600px;
            width: 100%;
        }
        #table {
            display: none;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px;
        }
        .dropdown {
            position: relative;
            margin-right: 20px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content button {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            width: 100%;
            text-align: left;
            background: none;
            border: none;
            cursor: pointer;
        }
        .dropdown-content button:hover {
            background-color: #f1f1f1;
        }
        .title {
            font-size: 24px;
        }
        .legend {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="dropdown">
            <button onclick="toggleDropdown()">Menu</button>
            <div id="dropdown-content" class="dropdown-content">
                <button onclick="showTable('competitor')">Bord Game</button>
                <button onclick="showTable('vape')">Vape Store</button>
            </div>
        </div>
        <div class="title">Magasin concurrent en vente de jeux de sociétés</div>
    </div>
    <h1>Carte des établissements concurrents</h1>
    <div id="map"></div>
    <div class="legend">
        <label><input type="checkbox" id="showCompetitors" checked> Bord Game</label>
        <label><input type="checkbox" id="showVapeStores" checked> Vape Store</label>
    </div>
    <div id="table">
        <table>
            <thead>
                <tr id="tableHeaders"></tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
    <script>
        function toggleDropdown() {
            var dropdownContent = document.getElementById("dropdown-content");
            dropdownContent.style.display = (dropdownContent.style.display === "block") ? "none" : "block";
        }

        function showTable(type) {
            document.getElementById("map").style.display = "none";
            document.getElementById("table").style.display = "block";
            populateTable(type);
        }

        function populateTable(type) {
            let data = (type === 'competitor') ? competitorData : vapeData;
            let headers = Object.keys(data[0]);
            let tableHeaders = document.getElementById("tableHeaders");
            let tableBody = document.getElementById("tableBody");

            tableHeaders.innerHTML = "";
            tableBody.innerHTML = "";

            headers.forEach(header => {
                let th = document.createElement("th");
                th.innerText = header;
                tableHeaders.appendChild(th);
            });

            data.forEach(row => {
                let tr = document.createElement("tr");
                headers.forEach(header => {
                    let td = document.createElement("td");
                    td.innerText = row[header];
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        }

        var map = L.map('map').setView([48.897891998291016, 2.0886409282684326], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var customIconPurple = L.icon({
            iconUrl: 'images/tuile_generic_purple.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        var customIconRed = L.icon({
            iconUrl: 'images/tuile_generic_red.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        var competitorMarkers = [];
        var vapeMarkers = [];

        function loadMarkers() {
            competitorData.forEach(function(address) {
                let marker = L.marker([address.lat, address.long], {icon: customIconPurple}).bindPopup(address.name + "<br>" + address.formatted + "<br>" + address.site_web + "<br>" + "CA :" + address.ca_dernier + "€");
                competitorMarkers.push(marker);
                marker.addTo(map);
            });

            vapeData.forEach(function(address) {
                let marker = L.marker([address.lat, address.long], {icon: customIconRed}).bindPopup(address.name + "<br>" + address.formatted + "<br>" + address.site_web + "<br>" + "CA :" + address.ca_dernier + "€");
                vapeMarkers.push(marker);
                marker.addTo(map);
            });
        }

        document.getElementById('showCompetitors').addEventListener('change', function(e) {
            if (e.target.checked) {
                competitorMarkers.forEach(marker => marker.addTo(map));
            } else {
                competitorMarkers.forEach(marker => marker.removeFrom(map));
            }
        });

        document.getElementById('showVapeStores').addEventListener('change', function(e) {
            if (e.target.checked) {
                vapeMarkers.forEach(marker => marker.addTo(map));
            } else {
                vapeMarkers.forEach(marker => marker.removeFrom(map));
            }
        });

        var competitorData = [];
        var vapeData = [];

        fetch('data.php')
            .then(response => response.json())
            .then(data => {
                competitorData = data.competitorData;
                vapeData = data.vapeData;
                loadMarkers();
            });

        // Show table button click event
        document.querySelector('.dropdown-content button').addEventListener('click', () => {
            document.getElementById("map").style.display = "block";
            document.getElementById("table").style.display = "none";
        });
    </script>
</body>
</html>
