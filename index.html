<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation board_game_store</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #map, #table {
            height: 600px;
            width: 100%;
        }
        #map {
            display: block;
        }
        #table {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px;
        }
        .dropdown {
            position: relative;
            margin-right: 20px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content button {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            width: 100%;
            text-align: left;
            background: none;
            border: none;
            cursor: pointer;
        }
        .dropdown-content button:hover {
            background-color: #f1f1f1;
        }
        .title {
            font-size: 24px;
        }
        /* Custom CSS for the red marker */
        .leaflet-div-icon.custom-red-marker {
            background-color: red;
            border-radius: 50%;
            height: 25px;
            width: 25px;
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="dropdown">
            <button onclick="toggleDropdown()">Menu</button>
            <div id="dropdown-content" class="dropdown-content">
                <button onclick="showMap()">Afficher la carte</button>
                <button onclick="showTable('societe_info_competitor')">Bord Game</button>
                <button onclick="showTable('societe_info_vape_competitor')">Vape Store</button>
            </div>
        </div>
        <div class="title">Magasin concurrent en vente de jeux de sociétés</div>
    </div>
    <h1>Carte des établissements concurrents</h1>
    <div id="map"></div>
    <div id="table">
        <table>
            <thead>
                <tr id="table-headers"></tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
    <script>
        function toggleDropdown() {
            var dropdownContent = document.getElementById("dropdown-content");
            if (dropdownContent.style.display === "none" || dropdownContent.style.display === "") {
                dropdownContent.style.display = "block";
            } else {
                dropdownContent.style.display = "none";
            }
        }

        function showMap() {
            document.getElementById("map").style.display = "block";
            document.getElementById("table").style.display = "none";
        }

        function showTable(table) {
            document.getElementById("map").style.display = "none";
            document.getElementById("table").style.display = "block";
            fetchData(table);
        }

        // Fonction pour créer les en-têtes du tableau
        function createTableHeaders(headers) {
            const tableHeaders = document.getElementById('table-headers');
            tableHeaders.innerHTML = ''; // Réinitialiser les en-têtes
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                tableHeaders.appendChild(th);
            });
        }

        // Fonction pour créer les lignes du tableau
        function createTableRows(rows) {
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = ''; // Réinitialiser le corps du tableau
            rows.forEach(row => {
                const tr = document.createElement('tr');
                Object.values(row).forEach(value => {
                    const td = document.createElement('td');
                    td.textContent = value;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        }

        // Initialisation de la carte
        var map = L.map('map').setView([48.897891998291016, 2.0886409282684326], 12);

        // Ajout des tuiles OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Création des icônes personnalisées
        var customIconPurple = L.icon({
            iconUrl: 'images/tuile_generic_purple.png', // Chemin relatif à l'image
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        var customIconRed = L.icon({
            iconUrl: 'images/tuile_generic_red.png', // Chemin relatif à l'image
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        // Fonction pour récupérer les données du fichier PHP
        function fetchData(table) {
            fetch('fetch_data.php?table=' + table)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        const headers = Object.keys(data[0]);
                        createTableHeaders(headers);
                        createTableRows(data);

                        map.eachLayer(function (layer) {
                            if (layer instanceof L.Marker) {
                                map.removeLayer(layer);
                            }
                        });

                        data.forEach(function(item) {
                            var icon = table === 'societe_info_competitor' ? customIconPurple : customIconRed;
                            L.marker([item.lat, item.long], {icon: icon}).addTo(map)
                                .bindPopup(item.name + "<br>" + item.formatted + "<br>" + item.site_web + "<br>" + "CA :" + item.ca_dernier + "€" );
                        });
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        // Charger les données par défaut de la table 'societe_info_competitor'
        fetchData('societe_info_competitor');

        // Ajout d'un marqueur rouge pour les coordonnées spécifiques
        var redIcon = L.icon({
            iconUrl: 'images/tuile_lions.png', // Chemin relatif à l'image
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        L.marker([48.897891998291016, 2.0886409282684326], {icon: redIcon}).addTo(map)
            .bindPopup("<b>The Gentlemen Pubs</b><br><img src='images/lions_pub_full.png' alt='Lions Pub' width='100'>");
    </script>
</body>
</html>
