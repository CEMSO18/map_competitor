<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse Marché</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Calibri, Arial, sans-serif; /* Ajout de la police Arial pour la compatibilité */
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* Couleur de fond par défaut (clair) */
            color: #000000; /* Couleur du texte par défaut (clair) */
            transition: background-color 0.3s, color 0.3s; /* Transition pour les changements de couleur */
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #384a5e; /* Couleur de fond bleu "braves navy" */
            color: #FFFFFF; /* Couleur de texte blanche */
            position: relative; /* Position relative pour le positionnement absolu du curseur */
        }

        .header img {
            margin-right: 10px; /* Espacement entre l'image et les boutons */
            width: 50px; /* Ajustez la largeur selon vos besoins */
            height: auto; /* Pour maintenir les proportions */
            cursor: pointer; /* Curseur pointeur pour montrer qu'il est cliquable */
        }

        .btn {
            text-decoration: none;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 1em;
            color: #000000;
            background-color: #FFFFFF;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            margin-right: 10px; /* Espacement entre les boutons */
        }

        .btn:hover {
            padding: 10px;
            border-radius: 24px;
            background-color: #f0f0f0; /* Couleur au survol */
        }

        .title {
            font-size: 24px;
            margin-left: 10px; /* Marge à gauche du titre */
            flex-grow: 1; /* Permet au titre de prendre tout l'espace disponible */
        }

        .theme-switch {
            position: absolute;
            right: 10px;
        }

        .theme-switch input {
            display: none;
        }

        .theme-switch label {
            cursor: pointer;
            display: inline-block;
            background-color: #384a5e;
            border-radius: 50px;
            width: 60px;
            height: 30px;
            position: relative;
            transition: background-color 0.3s;
        }

        .theme-switch label::before {
            content: "";
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background-color: #ffffff;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .theme-switch input:checked + label {
            background-color: #ffffff;
        }

        .theme-switch input:checked + label::before {
            transform: translateX(30px);
        }

        /* Mode clair */
        .light-theme {
            background-color: #ffffff;
            color: #000000;
        }

        /* Mode sombre */
        .dark-theme {
            background-color: #000000;
            color: #ffffff;
        }

        h2, h3 {
            margin-top: 20px;
        }

        p {
            margin-bottom: 10px;
        }

        a {
            color: #007bff; /* couleur bleue pour les liens */
            text-decoration: none;
            cursor: pointer;
        }

        a:hover {
            text-decoration: underline;
        }

        #map {
            width: 100%;
            height: 70vh; /* Prend toute la hauteur de la fenêtre */
            display: block;
        }

        #legend {
            display: block;
        }

        #table {
            display: none;
        }
    </style>
</head>
<body class="light-theme">
    <div class="header">
        <img src="images/lions_pub_full_without_background.png" alt="The Gentlemen's Pub" width="50" onclick="goToHome()">
        <div class="title">The Gentlemen's Pub</div>
        <div class="theme-switch">
            <input type="checkbox" id="themeToggle">
            <label for="themeToggle"></label>
        </div>
    </div>
    <div class="header">
        <button class="btn" onclick="openHistory()">History</button>
        <button class="btn" onclick="openActivitiesSkills()">Activities & Skills</button>
        <button class="btn" onclick="openMarketAnalysis()">Market Analysis</button>
        <button class="btn" onclick="showMap()">Map</button>
        <button class="btn" onclick="showTable('societe_info_competitor')">Board Game</button>
        <button class="btn" onclick="showTable('societe_info_vape_competitor')">Vape Store</button>
        <button class="btn" onclick="showTable('societe_info_gameBar_competitor')">Game Bar</button>
    </div>

    <iframe id="historyFrame" src="history.html" style="display: none; width: 100%; height: 1500px; border: none;"></iframe>
    <iframe id="marketAnalysisFrame" src="market_analysis.html" style="display: none; width: 100%; height: 1500px; border: none;"></iframe>
    <iframe id="activitiesSkillsFrame" src="activities_skills.html" style="display: none; width: 100%; height: 1500px; border: none;"></iframe>
    
    <h1 id="mapTitle">Carte des établissements concurrents</h1>
    <div id="legend">
        <input type="checkbox" id="boardGameCheckbox" checked>
        <label for="boardGameCheckbox">Board Game</label>
        <input type="checkbox" id="vapeStoreCheckbox" checked>
        <label for="vapeStoreCheckbox">Vape Store</label>
        <input type="checkbox" id="gameBarCheckbox" checked>
        <label for="gameBarCheckbox">Game Bar</label>
        <input type="checkbox" id="lionCheckbox" checked>
        <label for="lionCheckbox">Lion</label>
    </div>
    <div id="map"></div>
    <div id="table">
        <table>
            <thead>
                <tr id="table-headers"></tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
    <script>
        // Gestion du changement de thème
        document.getElementById('themeToggle').addEventListener('change', function() {
            const isDarkMode = this.checked;
            document.body.classList.toggle('dark-theme', isDarkMode);
            document.body.classList.toggle('light-theme', !isDarkMode);
            localStorage.setItem('dark-theme', isDarkMode);
        });

        // Appliquer le thème au chargement de la page
        document.addEventListener('DOMContentLoaded', () => {
            const darkTheme = localStorage.getItem('dark-theme') === 'true';
            document.body.classList.toggle('dark-theme', darkTheme);
            document.body.classList.toggle('light-theme', !darkTheme);
        });

        var map = null; // Déclaration de la variable pour la carte

        var customIconPurple = L.icon({
            iconUrl: 'images/tuile_generic_purple.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        var customIconRed = L.icon({
            iconUrl: 'images/tuile_generic_red.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        var customIconBlue = L.icon({
            iconUrl: 'images/tuile_generic_bleu.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        var lionIcon = L.icon({
            iconUrl: 'images/tuile_lions.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        function initMap() {
            map = L.map('map').setView([48.8534, 2.3488], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
        }

        function addMarkers() {
            var markers = {
                'Board Game': [
                    { lat: 48.8566, lng: 2.3522, name: 'Mon Board Game' },
                    { lat: 48.8560, lng: 2.3500, name: 'Board Game Shop' }
                ],
                'Vape Store': [
                    { lat: 48.8570, lng: 2.3510, name: 'Vape Shop A' },
                    { lat: 48.8580, lng: 2.3525, name: 'Vape Shop B' }
                ],
                'Game Bar': [
                    { lat: 48.8550, lng: 2.3490, name: 'Game Bar X' },
                    { lat: 48.8545, lng: 2.3480, name: 'Game Bar Y' }
                ],
                'Lion': [
                    { lat: 48.8565, lng: 2.3505, name: 'Lion Pub' }
                ]
            };

            Object.keys(markers).forEach(category => {
                var checkbox = document.getElementById(category.toLowerCase().replace(' ', '') + 'Checkbox');
                if (checkbox.checked) {
                    markers[category].forEach(marker => {
                        var icon;
                        switch (category) {
                            case 'Board Game':
                                icon = customIconBlue;
                                break;
                            case 'Vape Store':
                                icon = customIconRed;
                                break;
                            case 'Game Bar':
                                icon = customIconPurple;
                                break;
                            case 'Lion':
                                icon = lionIcon;
                                break;
                        }
                        L.marker([marker.lat, marker.lng], { icon: icon }).addTo(map).bindPopup(marker.name);
                    });
                }
            });
        }

        document.getElementById('mapTitle').addEventListener('click', () => {
            if (!map) {
                initMap();
            }
            addMarkers();
        });

        document.querySelectorAll('#legend input').forEach(input => {
            input.addEventListener('change', () => {
                if (map) {
                    map.eachLayer(layer => {
                        if (layer instanceof L.Marker) {
                            map.removeLayer(layer);
                        }
                    });
                    addMarkers();
                }
            });
        });

        function showMap() {
            document.getElementById('historyFrame').style.display = 'none';
            document.getElementById('marketAnalysisFrame').style.display = 'none';
            document.getElementById('activitiesSkillsFrame').style.display = 'none';
            document.getElementById('map').style.display = 'block';
            document.getElementById('table').style.display = 'none';
        }

        function showTable(tableId) {
            document.getElementById('historyFrame').style.display = 'none';
            document.getElementById('marketAnalysisFrame').style.display = 'none';
            document.getElementById('activitiesSkillsFrame').style.display = 'none';
            document.getElementById('map').style.display = 'none';
            document.getElementById('table').style.display = 'block';
            loadTableData(tableId);
        }

        function openHistory() {
            document.getElementById('historyFrame').style.display = 'block';
            document.getElementById('marketAnalysisFrame').style.display = 'none';
            document.getElementById('activitiesSkillsFrame').style.display = 'none';
            document.getElementById('map').style.display = 'none';
            document.getElementById('table').style.display = 'none';
        }

        function openActivitiesSkills() {
            document.getElementById('historyFrame').style.display = 'none';
            document.getElementById('marketAnalysisFrame').style.display = 'none';
            document.getElementById('activitiesSkillsFrame').style.display = 'block';
            document.getElementById('map').style.display = 'none';
            document.getElementById('table').style.display = 'none';
        }

        function openMarketAnalysis() {
            document.getElementById('historyFrame').style.display = 'none';
            document.getElementById('marketAnalysisFrame').style.display = 'block';
            document.getElementById('activitiesSkillsFrame').style.display = 'none';
            document.getElementById('map').style.display = 'none';
            document.getElementById('table').style.display = 'none';
        }

        function goToHome() {
            window.location.href = 'index.html';
        }

        function loadTableData(tableId) {
            // Remplacez ceci par votre logique de chargement des données
            console.log('Chargement des données pour', tableId);
            var tableHeaders = document.getElementById('table-headers');
            var tableBody = document.getElementById('table-body');

            tableHeaders.innerHTML = ''; // Vider les en-têtes
            tableBody.innerHTML = ''; // Vider le corps du tableau

            // Ajoutez des en-têtes d'exemple
            if (tableId === 'societe_info_competitor') {
                tableHeaders.innerHTML = '<th>Nom</th><th>Emplacement</th><th>Type</th>';
                tableBody.innerHTML = '<tr><td>Exemple A</td><td>Adresse A</td><td>Type A</td></tr>';
            }
            // Ajoutez des données en fonction de tableId
        }
    </script>
</body>
</html>
