<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competitor_store</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #map {
            height: 600px;
            width: 100%;
            display: none; /* Initial hidden */
        }
        #table {
            display: none;
            height: 600px;
            width: 100%;
            overflow-y: scroll;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px;
        }
        .dropdown {
            position: relative;
            margin-right: 20px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content button {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            width: 100%;
            text-align: left;
            background: none;
            border: none;
            cursor: pointer;
        }
        .dropdown-content button:hover {
            background-color: #f1f1f1;
        }
        .title {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="dropdown">
            <button onclick="toggleDropdown()">Menu</button>
            <div id="dropdown-content" class="dropdown-content">
                <button onclick="showMap()">Afficher la carte</button>
                <button onclick="showTable('societe_info_competitor')">Bord Game</button>
                <button onclick="showTable('societe_info_vape_competitor')">Vape Store</button>
            </div>
        </div>
        <div class="title">Présentation visuelle de la concurrence</div>
    </div>
    <h1>Carte des établissements concurrents</h1>
    <div id="map"></div>
    <div id="legend">
        <input type="checkbox" id="boardGameCheckbox" checked>
        <label for="boardGameCheckbox">Bord Game</label>
        <input type="checkbox" id="vapeStoreCheckbox" checked>
        <label for="vapeStoreCheckbox">Vape Store</label>
        <input type="checkbox" id="lionCheckbox" checked>
        <label for="lionCheckbox">Lion</label>
    </div>
    <div id="table">
        <table>
            <thead>
                <tr id="table-headers"></tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
    <script>
        var map = L.map('map').setView([48.897891998291016, 2.0886409282684326], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var customIconPurple = L.icon({
            iconUrl: 'images/tuile_generic_purple.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        var customIconRed = L.icon({
            iconUrl: 'images/tuile_generic_red.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        var lionIcon = L.icon({
            iconUrl: 'images/tuile_lions.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        var markers = {
            boardGame: [],
            vapeStore: [],
            lion: []
        };

        function fetchData(table) {
            fetch(`fetch_data.php?table=${table}`)
                .then(response => response.json())
                .then(data => {
                    if (table === 'societe_info_competitor') {
                        markers.boardGame = addMarkers(data.societe_info_competitor, customIconPurple);
                    } else if (table === 'societe_info_vape_competitor') {
                        markers.vapeStore = addMarkers(data.societe_info_vape_competitor, customIconRed);
                    }
                    createTableHeaders(Object.keys(data[table][0]));
                    createTableRows(data[table]);
                })
                .catch(error => console.error('Error:', error));
        }

        function addMarkers(data, icon) {
            var markerList = [];
            data.forEach(function(item) {
                var marker = L.marker([item.lat, item.long], {icon: icon})
                    .bindPopup(item.name + "<br>" + item.formatted + "<br>" + item.site_web + "<br>" + "CA: " + item.ca_dernier + "€");
                marker.addTo(map);
                markerList.push(marker);
            });
            return markerList;
        }

        function toggleMarkers(type, show) {
            markers[type].forEach(marker => {
                if (show) {
                    marker.addTo(map);
                } else {
                    map.removeLayer(marker);
                }
            });
        }

        document.getElementById('boardGameCheckbox').addEventListener('change', function() {
            toggleMarkers('boardGame', this.checked);
        });

        document.getElementById('vapeStoreCheckbox').addEventListener('change', function() {
            toggleMarkers('vapeStore', this.checked);
        });

        document.getElementById('lionCheckbox').addEventListener('change', function() {
            toggleMarkers('lion', this.checked);
        });

        function toggleDropdown() {
            var dropdownContent = document.getElementById("dropdown-content");
            if (dropdownContent.style.display === "none" || dropdownContent.style.display === "") {
                dropdownContent.style.display = "block";
            } else {
                dropdownContent.style.display = "none";
            }
        }

        function showMap() {
            document.getElementById("map").style.display = "block";
            document.getElementById("table").style.display = "none";
            toggleMarkers('boardGame', document.getElementById('boardGameCheckbox').checked);
            toggleMarkers('vapeStore', document.getElementById('vapeStoreCheckbox').checked);
            toggleMarkers('lion', document.getElementById('lionCheckbox').checked);
        }

        function showTable(table) {
            document.getElementById("map").style.display = "none";
            document.getElementById("table").style.display = "block";
            fetchData(table);
        }

        function createTableHeaders(headers) {
            const tableHeaders = document.getElementById('table-headers');
            tableHeaders.innerHTML = '';
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                tableHeaders.appendChild(th);
            });
        }

        function createTableRows(rows) {
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = '';
            rows.forEach(row => {
                const tr = document.createElement('tr');
                Object.values(row).forEach(value => {
                    const td = document.createElement('td');
                    td.textContent = value;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        }

        // Initial fetch of data
        fetchData('societe_info_competitor');
        fetchData('societe_info_vape_competitor');

        // Ajout d'un marqueur rouge pour les coordonnées spécifiques
        L.marker([48.897891998291016, 2.0886409282684326], {icon: lionIcon}).addTo(map)
            .bindPopup("<b>The Gentlemen Pubs</b><br><img src='images/lions_pub_full.png' alt='Lions Pub' width='100'>");
    </script>
</body>
</html>
