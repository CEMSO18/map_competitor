<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competitor_store</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            background-color: #007bff; /* couleur bleue */
            color: #fff; /* texte blanc */
            width: 200px; /* largeur de la barre latérale */
            height: 100vh; /* pleine hauteur de la fenêtre */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        .sidebar a {
            text-decoration: none;
            color: #fff;
            margin: 10px 0;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: block;
        }
        .sidebar a:hover {
            background-color: #0056b3; /* couleur bleue foncée au survol */
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#" onclick="showMap()">Afficher Carte</a>
        <label for="boardGameCheckbox">
            <input type="checkbox" id="boardGameCheckbox" checked> Board Game
        </label>
        <label for="vapeStoreCheckbox">
            <input type="checkbox" id="vapeStoreCheckbox" checked> Vape Store
        </label>
        <label for="lionCheckbox">
            <input type="checkbox" id="lionCheckbox" checked> Lion
        </label>
    </div>
    <div class="content">
        <h1 class="title">Présentation visuelle de la concurrence</h1>
        <div id="map"></div>
        <div id="table">
            <table>
                <thead>
                    <tr id="table-headers"></tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>
    <script>
        var map = L.map('map').setView([48.897891998291016, 2.0886409282684326], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var customIconPurple = L.icon({
            iconUrl: 'images/tuile_generic_purple.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        var customIconRed = L.icon({
            iconUrl: 'images/tuile_generic_red.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        var lionIcon = L.icon({
            iconUrl: 'images/tuile_lions.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        var markers = {
            boardGame: [],
            vapeStore: [],
            lion: []
        };

        function fetchData(table) {
            fetch(`fetch_data.php?table=${table}`)
                .then(response => response.json())
                .then(data => {
                    if (table === 'societe_info_competitor') {
                        markers.boardGame = addMarkers(data.societe_info_competitor, customIconPurple);
                    } else if (table === 'societe_info_vape_competitor') {
                        markers.vapeStore = addMarkers(data.societe_info_vape_competitor, customIconRed);
                    }
                    createTableHeaders(Object.keys(data[table][0]));
                    createTableRows(data[table]);
                })
                .catch(error => console.error('Error:', error));
        }

        function addMarkers(data, icon) {
            var markerList = [];
            data.forEach(function(item) {
                var marker = L.marker([item.lat, item.long], {icon: icon})
                    .bindPopup(item.name + "<br>" + item.formatted + "<br>" + item.site_web + "<br>" + "CA :" + item.ca_dernier + "€" );
                marker.addTo(map);
                markerList.push(marker);
            });
            return markerList;
        }

        function toggleMarkers(type, show) {
            markers[type].forEach(marker => {
                if (show) {
                    marker.addTo(map);
                } else {
                    map.removeLayer(marker);
                }
            });
        }

        document.getElementById('boardGameCheckbox').addEventListener('change', function() {
            toggleMarkers('boardGame', this.checked);
        });

        document.getElementById('vapeStoreCheckbox').addEventListener('change', function() {
            toggleMarkers('vapeStore', this.checked);
        });

        document.getElementById('lionCheckbox').addEventListener('change', function() {
            toggleMarkers('lion', this.checked);
            if (this.checked) {
                lionMarker.addTo(map);
            } else {
                map.removeLayer(lionMarker);
            }
        });

        function showMap() {
            document.getElementById("map").style.display = "block";
            document.getElementById("table").style.display = "none";
        }

        function showTable(table) {
            document.getElementById("map").style.display = "none";
            document.getElementById("table").style.display = "block";
            fetchData(table);
        }

        function createTableHeaders(headers) {
            const tableHeaders = document.getElementById('table-headers');
            tableHeaders.innerHTML = '';
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                tableHeaders.appendChild(th);
            });
        }

        function createTableRows(rows) {
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = '';
            rows.forEach(row => {
                const tr = document.createElement('tr');
                Object.values(row).forEach(value => {
                    const td = document.createElement('td');
                    td.textContent = value;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        }

        // Initial fetch of data
        fetchData('societe_info_competitor');
        fetchData('societe_info_vape_competitor');

        // Ajout d'un marqueur rouge pour les coordonnées spécifiques
        var lionMarker = L.marker([48.897891998291016, 2.0886409282684326], {icon: lionIcon}).addTo(map)
            .bindPopup("<b>The Gentlemen Pubs</b><br><img src='images/lions_pub_full.png' alt='Lions Pub' width='100'>");

        // Contrôle initial de l'icône Lion en fonction de l'état initial du checkbox
        document.getElementById('lionCheckbox').addEventListener('change', function() {
            if (this.checked) {
                map.addLayer(lionMarker);
            } else {
                map.removeLayer(lionMarker);
            }
        });

    </script>
</body>
</html>
