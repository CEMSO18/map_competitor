<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competitor_store</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #map {
            height: 600px;
            width: 100%;
            display: none; /* Initial hidden */
        }
        /* Autres styles ici */
    </style>
</head>
<body>
    <div class="header">
        <!-- Header HTML ici -->
    </div>
    <h1>Carte des établissements concurrents</h1>
    <div id="map"></div>
    <div id="legend">
        <!-- Légende des cases à cocher et autres éléments ici -->
    </div>
    <div id="table">
        <!-- Tableau HTML ici -->
    </div>
    <script>
        var map = L.map('map').setView([48.897891998291016, 2.0886409282684326], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Initialisation des icônes ici (customIconPurple, customIconRed, lionIcon)

        var markers = {
            boardGame: [],
            vapeStore: [],
            lion: []
        };

        function fetchData(table) {
            fetch(`fetch_data.php?table=${table}`)
                .then(response => response.json())
                .then(data => {
                    if (table === 'societe_info_competitor') {
                        markers.boardGame = addMarkers(data.societe_info_competitor, customIconPurple);
                    } else if (table === 'societe_info_vape_competitor') {
                        markers.vapeStore = addMarkers(data.societe_info_vape_competitor, customIconRed);
                    }
                    createTableHeaders(Object.keys(data[table][0]));
                    createTableRows(data[table]);
                })
                .catch(error => console.error('Error:', error));
        }

        function addMarkers(data, icon) {
            var markerList = [];
            data.forEach(function(item) {
                var marker = L.marker([item.lat, item.long], {icon: icon})
                    .bindPopup(item.name + "<br>" + item.formatted + "<br>" + item.site_web + "<br>" + "CA :" + item.ca_dernier + "€" );
                marker.addTo(map);
                markerList.push(marker);
            });
            return markerList;
        }

        // Autres fonctions JavaScript nécessaires ici (toggleMarkers, toggleDropdown, etc.)

        // Initial fetch of data
        fetchData('societe_info_competitor');
        fetchData('societe_info_vape_competitor');

        // Ajout d'un marqueur rouge pour les coordonnées spécifiques
        L.marker([48.897891998291016, 2.0886409282684326], {icon: lionIcon}).addTo(map)
            .bindPopup("<b>The Gentlemen Pubs</b><br><img src='images/lions_pub_full.png' alt='Lions Pub' width='100'>");
    </script>
</body>
</html>
