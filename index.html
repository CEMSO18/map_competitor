<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gentlemen's Pub</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff; /* Couleur de fond par défaut (clair) */
            color: #000000; /* Couleur de texte par défaut */
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #384a5e; /* Couleur de fond bleu "braves navy" */
            color: #FFFFFF; /* Couleur de texte blanche */
            position: relative; /* Position relative pour le positionnement absolu du curseur */
        }

        .header img {
            margin-right: 10px; /* Espacement entre l'image et les boutons */
            width: 50px; /* Ajustez la largeur selon vos besoins */
            height: auto; /* Pour maintenir les proportions */
            cursor: pointer; /* Curseur pointeur pour montrer qu'il est cliquable */
        }

        .btn {
            text-decoration: none;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 1em;
            color: #000000;
            background-color: #FFFFFF;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            margin-right: 10px; /* Espacement entre les boutons */
        }

        .btn:hover {
            padding: 10px;
            border-radius: 24px;
            background-color: #f0f0f0; /* Couleur au survol */
        }

        .title {
            font-size: 24px;
            margin-left: 10px; /* Marge à gauche du titre */
            flex-grow: 1; /* Permet au titre de prendre tout l'espace disponible */
        }

        .theme-switch {
            position: absolute;
            right: 10px;
        }

        .theme-switch input {
            display: none;
        }

        .theme-switch label {
            cursor: pointer;
            display: inline-block;
            background-color: #384a5e;
            border-radius: 50px;
            width: 60px;
            height: 30px;
            position: relative;
            transition: background-color 0.3s;
        }

        .theme-switch label::before {
            content: "";
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background-color: #ffffff;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .theme-switch input:checked + label {
            background-color: #ffffff;
        }

        .theme-switch input:checked + label::before {
            transform: translateX(30px);
        }

        .light-theme {
            background-color: #ffffff;
            color: #000000;
        }

        .dark-theme {
            background-color: #000000;
            color: #ffffff;
        }

        #map {
            width: 100%;
            height: 70vh; /* Prend toute la hauteur de la fenêtre */
            display: block;
        }

        /* Styles pour les tables */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        /* Adjust styles for iframe */
        iframe {
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="images/lions_pub_full_without_background.png" alt="The Gentlemen's Pub" width="50" onclick="goToHome()">
        <div class="title">The Gentlemen's Pub</div>
        <div class="theme-switch">
            <input type="checkbox" id="themeToggle">
            <label for="themeToggle"></label>
        </div>
    </div>
    <div class="header">
        <button class="btn" onclick="openHistory()">History</button>
        <button class="btn" onclick="openActivitiesSkills()">Activities & Skills</button>
        <button class="btn" onclick="openMarketAnalysis()">Market Analysis</button>
        <button class="btn" onclick="showMap()">Map</button>
        <button class="btn" onclick="showTable('societe_info_competitor')">Board Game</button>
        <button class="btn" onclick="showTable('societe_info_vape_competitor')">Vape Store</button>
        <button class="btn" onclick="showTable('societe_info_gameBar_competitor')">Game Bar</button>
    </div>

    <iframe id="historyFrame" src="history.html" style="display: none; height: 1500px;"></iframe>
    <iframe id="marketAnalysisFrame" src="market_analysis.html" style="display: none; height: 1500px;"></iframe>
    <iframe id="activitiesSkillsFrame" src="activities_skills.html" style="display: none; height: 1500px;"></iframe>
    
    <h1 id="mapTitle">Carte des établissements concurrents</h1>
    <div id="legend" style="display: block;">
        <input type="checkbox" id="boardGameCheckbox" checked>
        <label for="boardGameCheckbox">Board Game</label>
        <input type="checkbox" id="vapeStoreCheckbox" checked>
        <label for="vapeStoreCheckbox">Vape Store</label>
        <input type="checkbox" id="gameBarCheckbox" checked>
        <label for="gameBarCheckbox">Game Bar</label>
        <input type="checkbox" id="lionCheckbox" checked>
        <label for="lionCheckbox">Lion</label>
    </div>
    <div id="map"></div>
    <div id="table">
        <table>
            <thead>
                <tr id="table-headers"></tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
    <script>
        // Fonction pour appliquer le thème au chargement de la page
        function applyTheme() {
            const themeToggle = document.getElementById('themeToggle');
            if (localStorage.getItem('dark-mode') === 'enabled') {
                document.body.classList.add('dark-theme');
                themeToggle.checked = true;
            } else {
                document.body.classList.add('light-theme');
                themeToggle.checked = false;
            }
        }

        // Gestion du changement de thème
        document.getElementById('themeToggle').addEventListener('change', function() {
            if (this.checked) {
                document.body.classList.add('dark-theme');
                document.body.classList.remove('light-theme');
                localStorage.setItem('dark-mode', 'enabled');
            } else {
                document.body.classList.add('light-theme');
                document.body.classList.remove('dark-theme');
                localStorage.setItem('dark-mode', 'disabled');
            }
        });

        // Initialiser le thème lors du chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            applyTheme();
            showMap(); // Initialise la carte lors du chargement de la page
        });

        var map = null; // Déclaration de la variable pour la carte

        var customIconPurple = L.icon({
            iconUrl: 'images/tuile_generic_purple.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        var customIconRed = L.icon({
            iconUrl: 'images/tuile_generic_red.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        var customIconBlue = L.icon({
            iconUrl: 'images/tuile_generic_bleu.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        function showMap() {
            document.getElementById('map').style.display = 'block';
            document.getElementById('table').style.display = 'none';
            if (map === null) {
                map = L.map('map').setView([51.505, -0.09], 13);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© OpenStreetMap contributors'
                }).addTo(map);
                // Ajouter les marqueurs de la carte ici...
            }
        }

        function showTable(tableId) {
            document.getElementById('map').style.display = 'none';
            document.getElementById('table').style.display = 'block';
            document.getElementById('historyFrame').style.display = 'none';
            document.getElementById('marketAnalysisFrame').style.display = 'none';
            document.getElementById('activitiesSkillsFrame').style.display = 'none';

            fetch('table_data/' + tableId + '.json')
                .then(response => response.json())
                .then(data => {
                    const tableHeaders = document.getElementById('table-headers');
                    const tableBody = document.getElementById('table-body');

                    // Clear existing content
                    tableHeaders.innerHTML = '';
                    tableBody.innerHTML = '';

                    // Add headers
                    const headers = Object.keys(data[0]);
                    headers.forEach(header => {
                        const th = document.createElement('th');
                        th.textContent = header;
                        tableHeaders.appendChild(th);
                    });

                    // Add rows
                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        headers.forEach(header => {
                            const td = document.createElement('td');
                            td.textContent = row[header];
                            tr.appendChild(td);
                        });
                        tableBody.appendChild(tr);
                    });
                });
        }

        function openHistory() {
            document.getElementById('map').style.display = 'none';
            document.getElementById('table').style.display = 'none';
            document.getElementById('historyFrame').style.display = 'block';
            document.getElementById('marketAnalysisFrame').style.display = 'none';
            document.getElementById('activitiesSkillsFrame').style.display = 'none';
        }

        function openActivitiesSkills() {
            document.getElementById('map').style.display = 'none';
            document.getElementById('table').style.display = 'none';
            document.getElementById('historyFrame').style.display = 'none';
            document.getElementById('marketAnalysisFrame').style.display = 'none';
            document.getElementById('activitiesSkillsFrame').style.display = 'block';
        }

        function openMarketAnalysis() {
            document.getElementById('map').style.display = 'none';
            document.getElementById('table').style.display = 'none';
            document.getElementById('historyFrame').style.display = 'none';
            document.getElementById('marketAnalysisFrame').style.display = 'block';
            document.getElementById('activitiesSkillsFrame').style.display = 'none';
        }

        function goToHome() {
            document.getElementById('map').style.display = 'none';
            document.getElementById('table').style.display = 'none';
            document.getElementById('historyFrame').style.display = 'none';
            document.getElementById('marketAnalysisFrame').style.display = 'none';
            document.getElementById('activitiesSkillsFrame').style.display = 'none';
        }
    </script>
</body>
</html>
