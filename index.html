<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation board_game_store</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #map {
            height: 600px;
            width: 100%;
        }
        #legend {
            padding: 10px;
        }
        #table {
            display: none;
            height: 600px;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px;
        }
        .dropdown {
            position: relative;
            margin-right: 20px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content button {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            width: 100%;
            text-align: left;
            background: none;
            border: none;
            cursor: pointer;
        }
        .dropdown-content button:hover {
            background-color: #f1f1f1;
        }
        .title {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="dropdown">
            <button onclick="toggleDropdown()">Menu</button>
            <div id="dropdown-content" class="dropdown-content">
                <button onclick="showMap()">Afficher la carte</button>
                <button onclick="showTable('societe_info_competitor')">Bord Game</button>
                <button onclick="showTable('societe_info_vape_competitor')">Vape Store</button>
            </div>
        </div>
        <div class="title">Magasin concurrent en vente de jeux de sociétés</div>
    </div>
    <h1>Carte des établissements concurrents</h1>
    <div id="map"></div>
    <div id="legend">
        <input type="checkbox" id="boardGameCheckbox" checked>
        <label for="boardGameCheckbox">Bord Game</label>
        <input type="checkbox" id="vapeStoreCheckbox" checked>
        <label for="vapeStoreCheckbox">Vape Store</label>
        <input type="checkbox" id="lionIconCheckbox" checked>
        <label for="lionIconCheckbox">Afficher Lion Icon</label>
    </div>
    <div id="table">
        <table>
            <thead>
                <tr id="table-headers"></tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
    <script>
        var map = L.map('map').setView([48.897891998291016, 2.0886409282684326], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var customIconPurple = L.icon({
            iconUrl: 'images/tuile_generic_purple.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        var customIconRed = L.icon({
            iconUrl: 'images/tuile_generic_red.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        var lionIcon = L.icon({
            iconUrl: 'images/tuile_lions.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        var markers = {
            boardGame: [],
            vapeStore: [],
            lionIcon: null
        };

        function toggleDropdown() {
            var dropdownContent = document.getElementById("dropdown-content");
            if (dropdownContent.style.display === "none" || dropdownContent.style.display === "") {
                dropdownContent.style.display = "block";
            } else {
                dropdownContent.style.display = "none";
            }
        }

        function showMap() {
            document.getElementById("map").style.display = "block";
            document.getElementById("table").style.display = "none";
        }

        function showTable(table) {
            document.getElementById("map").style.display = "none";
            document.getElementById("table").style.display = "block";

            fetchData(table)
                .then(data => {
                    if (table === 'societe_info_competitor') {
                        markers.boardGame.forEach(marker => map.removeLayer(marker));
                        markers.boardGame = addMarkers(data, customIconPurple);
                    } else if (table === 'societe_info_vape_competitor') {
                        markers.vapeStore.forEach(marker => map.removeLayer(marker));
                        markers.vapeStore = addMarkers(data, customIconRed);
                    }
                    populateTable(data);
                    showMarkersOnMap(data);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function fetchData(table) {
            return fetch('fetch_data.php?table=' + table)
                .then(response => response.json())
                .catch(error => {
                    console.error('Error fetching data:', error);
                    return [];
                });
        }

        function populateTable(data) {
            const tableHeaders = document.getElementById('table-headers');
            tableHeaders.innerHTML = '';
            const headers = Object.keys(data[0]);
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                tableHeaders.appendChild(th);
            });

            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = '';
            data.forEach(rowData => {
                const tr = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.textContent = rowData[header];
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        }

        function addMarkers(data, icon) {
            return data.map(item => {
                const marker = L.marker([item.lat, item.long], { icon: icon })
                    .bindPopup(item.name + "<br>" + item.formatted + "<br>" + item.site_web + "<br>" + "CA :" + item.ca_dernier + "€" );
                marker.addTo(map);
                return marker;
            });
        }

        function toggleMarkers(type, show) {
            markers[type].forEach(marker => {
                if (show) {
                    marker.addTo(map);
                } else {
                    map.removeLayer(marker);
                }
            });
        }

        document.getElementById('boardGameCheckbox').addEventListener('change', function() {
            toggleMarkers('boardGame', this.checked);
        });

        document.getElementById('vapeStoreCheckbox').addEventListener('change', function() {
            toggleMarkers('vapeStore', this.checked);
        });

        document.getElementById('lionIconCheckbox').addEventListener('change', function() {
            if (this.checked) {
                if (!markers.lionIcon) {
                    markers.lionIcon = L.marker([48.897891998291016, 2.0886409282684326], { icon: lionIcon }).addTo(map)
                        .bindPopup("<b>The Gentlemen Pubs</b><br><img src='images/lions_pub_full.png' alt='Lions Pub' width='100'>");
                } else {
                    map.addLayer(markers.lionIcon);
                }
            } else {
                map.removeLayer(markers.lionIcon);
            }
        });

        // Initial fetch of data for the default view
        showTable('societe_info_competitor');
    </script>
</body>
</html>
