<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gentlemen's Pub</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff; /* Couleur de fond par défaut (clair) */
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #384a5e; /* Couleur de fond bleu "braves navy" */
            color: #FFFFFF; /* Couleur de texte blanche */
            position: relative; /* Position relative pour le positionnement absolu du curseur */
        }

        .header img {
            margin-right: 10px; /* Espacement entre l'image et les boutons */
            width: 50px; /* Ajustez la largeur selon vos besoins */
            height: auto; /* Pour maintenir les proportions */
            cursor: pointer; /* Curseur pointeur pour montrer qu'il est cliquable */
        }

        .btn {
            text-decoration: none;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 1em;
            color: #000000;
            background-color: #FFFFFF;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            margin-right: 10px; /* Espacement entre les boutons */
        }

        .btn:hover {
            padding: 10px;
            border-radius: 24px;
            background-color: #f0f0f0; /* Couleur au survol */
        }

        .title {
            font-size: 24px;
            margin-left: 10px; /* Marge à gauche du titre */
            flex-grow: 1; /* Permet au titre de prendre tout l'espace disponible */
        }

        .theme-switch {
            position: absolute;
            right: 10px;
        }

        .theme-switch input {
            display: none;
        }

        .theme-switch label {
            cursor: pointer;
            display: inline-block;
            background-color: #384a5e;
            border-radius: 50px;
            width: 60px;
            height: 30px;
            position: relative;
            transition: background-color 0.3s;
        }

        .theme-switch label::before {
            content: "";
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background-color: #ffffff;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .theme-switch input:checked + label {
            background-color: #f0e68c;
        }

        .theme-switch input:checked + label::before {
            transform: translateX(30px);
        }

        .light-theme {
            background-color: #ffffff;
            color: #000000;
        }

        .dark-theme {
            background-color: #000000;
            color: #ffffff;
        }

        #map {
            width: 100%;
            height: 70vh; /* Prend toute la hauteur de la fenêtre */
            display: block;
        }

    </style>
</head>
<body>
    <div class="header">
        <img src="images/lions_pub_full_without_background.png" alt="The Gentlemen's Pub" width="50" onclick="goToHome()">
        <div class="title">The Gentlemen's Pub</div>
        <div class="theme-switch">
            <input type="checkbox" id="themeToggle">
            <label for="themeToggle"></label>
        </div>
    </div>
    <div class="header">
        <button class="btn" onclick="openHistory()">History</button>
        <button class="btn" onclick="openActivitiesSkills()">Activities & Skills</button>
        <button class="btn" onclick="openMarketAnalysis()">Market Analysis</button>
        <button class="btn" onclick="showMap()">Map</button>
        <button class="btn" onclick="showTable('societe_info_competitor')">Board Game</button>
        <button class="btn" onclick="showTable('societe_info_vape_competitor')">Vape Store</button>
        <button class="btn" onclick="showTable('societe_info_gameBar_competitor')">Game Bar</button>
    </div>

    <iframe id="historyFrame" src="history.html" style="display: none; width: 100%; height: 1500px; border: none;"></iframe>
    <iframe id="marketAnalysisFrame" src="market_analysis.html" style="display: none; width: 100%; height: 1500px; border: none;"></iframe>
    <iframe id="activitiesSkillsFrame" src="activities_skills.html" style="display: none; width: 100%; height: 1500px; border: none;"></iframe>
    
    <h1 id="mapTitle">Carte des établissements concurrents</h1>
    <div id="legend" style="display: block;">
        <input type="checkbox" id="boardGameCheckbox" checked>
        <label for="boardGameCheckbox">Board Game</label>
        <input type="checkbox" id="vapeStoreCheckbox" checked>
        <label for="vapeStoreCheckbox">Vape Store</label>
        <input type="checkbox" id="gameBarCheckbox" checked>
        <label for="gameBarCheckbox">Game Bar</label>
        <input type="checkbox" id="lionCheckbox" checked>
        <label for="lionCheckbox">Lion</label>
    </div>
    <div id="map"></div>
    <div id="table">
        <table>
            <thead>
                <tr id="table-headers"></tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
    <script>
        // Appliquer le thème stocké
        document.addEventListener('DOMContentLoaded', () => {
            const darkTheme = localStorage.getItem('dark-theme') === 'true';
            document.body.classList.toggle('dark-theme', darkTheme);
            document.body.classList.toggle('light-theme', !darkTheme);
            document.getElementById('themeToggle').checked = darkTheme;
        });

        // Gérer le changement de thème
        document.getElementById('themeToggle').addEventListener('change', (event) => {
            const darkTheme = event.target.checked;
            document.body.classList.toggle('dark-theme', darkTheme);
            document.body.classList.toggle('light-theme', !darkTheme);
            localStorage.setItem('dark-theme', darkTheme);

            // Déclencher un événement de changement de stockage pour notifier les autres pages
            window.dispatchEvent(new Event('storage'));
        });

        var map = null; // Déclaration de la variable pour la carte

        var customIconPurple = L.icon({
            iconUrl: 'images/tuile_generic_purple.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        var customIconRed = L.icon({
            iconUrl: 'images/tuile_generic_red.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        var customIconBlue = L.icon({
            iconUrl: 'images/tuile_generic_bleu.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        var lionIcon = L.icon({
            iconUrl: 'images/tuile_lions.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        var markers = {
            boardGame: [],
            vapeStore: [],
            gameBar: [],
            lion: []
        };

        // Variables globales pour les données préchargées
        var preloadedData = {
            societe_info_competitor: [],
            societe_info_vape_competitor: [],
            societe_info_gameBar_competitor: []
        };

        function fetchData() {
            fetch('fetch_data.php')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        preloadedData.societe_info_competitor = data.data.results_societe_info_competitor;
                        preloadedData.societe_info_vape_competitor = data.data.results_societe_info_vape_competitor;
                        preloadedData.societe_info_gameBar_competitor = data.data.results_societe_info_gameBar_competitor;

                        addMarkers(preloadedData.societe_info_competitor, customIconPurple, 'boardGame');
                        addMarkers(preloadedData.societe_info_vape_competitor, customIconRed, 'vapeStore');
                        addMarkers(preloadedData.societe_info_gameBar_competitor, customIconBlue, 'gameBar');

                        // Lion marker
                        var lionMarker = L.marker([45.75, 4.85], { icon: lionIcon }).addTo(map)
                            .bindPopup('<b>Lion</b><br>Example description.');
                        markers.lion.push(lionMarker);

                        map.fitBounds([
                            ...markers.boardGame.map(m => m.getLatLng()),
                            ...markers.vapeStore.map(m => m.getLatLng()),
                            ...markers.gameBar.map(m => m.getLatLng()),
                            lionMarker.getLatLng()
                        ]);
                    } else {
                        console.error('Failed to fetch data');
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function addMarkers(data, icon, category) {
            data.forEach(item => {
                var marker = L.marker([item.latitude, item.longitude], { icon: icon }).addTo(map)
                    .bindPopup(`<b>${item.name}</b><br>${item.address}`);
                markers[category].push(marker);
            });
        }

        function goToHome() {
            window.location.href = 'index.html';
        }

        function openHistory() {
            document.getElementById('historyFrame').style.display = 'block';
            document.getElementById('marketAnalysisFrame').style.display = 'none';
            document.getElementById('activitiesSkillsFrame').style.display = 'none';
            document.getElementById('map').style.display = 'none';
        }

        function openActivitiesSkills() {
            document.getElementById('historyFrame').style.display = 'none';
            document.getElementById('marketAnalysisFrame').style.display = 'none';
            document.getElementById('activitiesSkillsFrame').style.display = 'block';
            document.getElementById('map').style.display = 'none';
        }

        function openMarketAnalysis() {
            document.getElementById('historyFrame').style.display = 'none';
            document.getElementById('marketAnalysisFrame').style.display = 'block';
            document.getElementById('activitiesSkillsFrame').style.display = 'none';
            document.getElementById('map').style.display = 'none';
        }

        function showMap() {
            document.getElementById('historyFrame').style.display = 'none';
            document.getElementById('marketAnalysisFrame').style.display = 'none';
            document.getElementById('activitiesSkillsFrame').style.display = 'none';
            document.getElementById('map').style.display = 'block';

            if (!map) {
                map = L.map('map').setView([45.75, 4.85], 13);

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);

                fetchData(); // Appeler fetchData pour charger les marqueurs
            }
        }

        function showTable(tableName) {
            const tableHeaders = {
                societe_info_competitor: ["Name", "Address", "Type"],
                societe_info_vape_competitor: ["Name", "Address", "Type"],
                societe_info_gameBar_competitor: ["Name", "Address", "Type"]
            };

            const headers = tableHeaders[tableName] || [];
            const data = preloadedData[tableName] || [];

            // Mise à jour des en-têtes de la table
            const tableHeadersElement = document.getElementById('table-headers');
            tableHeadersElement.innerHTML = headers.map(header => `<th>${header}</th>`).join('');

            // Mise à jour des lignes de la table
            const tableBodyElement = document.getElementById('table-body');
            tableBodyElement.innerHTML = data.map(row => `
                <tr>
                    <td>${row.name}</td>
                    <td>${row.address}</td>
                    <td>${row.type}</td>
                </tr>
            `).join('');

            // Afficher la table et masquer les autres sections
            document.getElementById('table').style.display = 'block';
            document.getElementById('map').style.display = 'none';
            document.getElementById('historyFrame').style.display = 'none';
            document.getElementById('marketAnalysisFrame').style.display = 'none';
            document.getElementById('activitiesSkillsFrame').style.display = 'none';
        }

        // Ajouter les écouteurs pour les cases à cocher
        document.getElementById('boardGameCheckbox').addEventListener('change', function () {
            toggleMarkers('boardGame', this.checked);
        });
        document.getElementById('vapeStoreCheckbox').addEventListener('change', function () {
            toggleMarkers('vapeStore', this.checked);
        });
        document.getElementById('gameBarCheckbox').addEventListener('change', function () {
            toggleMarkers('gameBar', this.checked);
        });
        document.getElementById('lionCheckbox').addEventListener('change', function () {
            toggleMarkers('lion', this.checked);
        });

        function toggleMarkers(category, show) {
            markers[category].forEach(marker => {
                if (show) {
                    map.addLayer(marker);
                } else {
                    map.removeLayer(marker);
                }
            });
        }
    </script>
</body>
</html>
