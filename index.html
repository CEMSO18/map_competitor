<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gentlemen's Pub</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff; /* Couleur de fond par défaut (clair) */
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #384a5e; /* Couleur de fond bleu "braves navy" */
            color: #FFFFFF; /* Couleur de texte blanche */
            position: relative; /* Position relative pour le positionnement absolu du curseur */
        }

        .header img {
            margin-right: 10px; /* Espacement entre l'image et les boutons */
            width: 50px; /* Ajustez la largeur selon vos besoins */
            height: auto; /* Pour maintenir les proportions */
            cursor: pointer; /* Curseur pointeur pour montrer qu'il est cliquable */
        }

        .btn {
            text-decoration: none;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 1em;
            color: #000000;
            background-color: #FFFFFF;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            margin-right: 10px; /* Espacement entre les boutons */
        }

        .btn:hover {
            padding: 10px;
            border-radius: 24px;
            background-color: #f0f0f0; /* Couleur au survol */
        }

        .title {
            font-size: 24px;
            margin-left: 10px; /* Marge à gauche du titre */
            flex-grow: 1; /* Permet au titre de prendre tout l'espace disponible */
        }

        .theme-switch {
            position: absolute;
            right: 10px;
        }

        .theme-switch input {
            display: none;
        }

        .theme-switch label {
            cursor: pointer;
            display: inline-block;
            background-color: #384a5e;
            border-radius: 50px;
            width: 60px;
            height: 30px;
            position: relative;
            transition: background-color 0.3s;
        }

        .theme-switch label::before {
            content: "";
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background-color: #ffffff;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .theme-switch input:checked + label {
            background-color: #ffffff;
        }

        .theme-switch input:checked + label::before {
            transform: translateX(30px);
        }

        .light-theme {
            background-color: #ffffff;
            color: #000000;
        }

        .dark-theme {
            background-color: #000000;
            color: #ffffff;
        }

        #map {
            width: 100%;
            height: 70vh; /* Prend toute la hauteur de la fenêtre */
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="images/lions_pub_full_without_background.png" alt="The Gentlemen's Pub" width="50" onclick="goToHome()">
        <div class="title">The Gentlemen's Pub</div>
        <div class="theme-switch">
            <input type="checkbox" id="themeToggle">
            <label for="themeToggle"></label>
        </div>
    </div>
    <div class="header">
        <button class="btn" onclick="openHistory()">History</button>
        <button class="btn" onclick="openActivitiesSkills()">Activities & Skills</button>
        <button class="btn" onclick="openMarketAnalysis()">Market Analysis</button>
        <button class="btn" onclick="showMap()">Map</button>
        <button class="btn" onclick="showTable('societe_info_competitor')">Board Game</button>
        <button class="btn" onclick="showTable('societe_info_vape_competitor')">Vape Store</button>
        <button class="btn" onclick="showTable('societe_info_gameBar_competitor')">Game Bar</button>
    </div>

    <iframe id="historyFrame" src="history.html" style="display: none; width: 100%; height: 1500px; border: none;"></iframe>
    <iframe id="marketAnalysisFrame" src="market_analysis.html" style="display: none; width: 100%; height: 1500px; border: none;"></iframe>
    <iframe id="activitiesSkillsFrame" src="activities_skills.html" style="display: none; width: 100%; height: 1500px; border: none;"></iframe>
    
    <h1 id="mapTitle">Carte des établissements concurrents</h1>
    <div id="legend" style="display: block;">
        <input type="checkbox" id="boardGameCheckbox" checked>
        <label for="boardGameCheckbox">Board Game</label>
        <input type="checkbox" id="vapeStoreCheckbox" checked>
        <label for="vapeStoreCheckbox">Vape Store</label>
        <input type="checkbox" id="gameBarCheckbox" checked>
        <label for="gameBarCheckbox">Game Bar</label>
        <input type="checkbox" id="lionCheckbox" checked>
        <label for="lionCheckbox">Lion</label>
    </div>
    <div id="map"></div>
    <div id="table">
        <table>
            <thead>
                <tr id="table-headers"></tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
    <script>
        // Fonction pour appliquer le thème en fonction du stockage local
        function applyTheme() {
            const theme = localStorage.getItem('theme') || 'light';
            document.body.classList.toggle('dark-theme', theme === 'dark');
            document.body.classList.toggle('light-theme', theme === 'light');
            document.getElementById('themeToggle').checked = (theme === 'dark');
        }

        // Fonction pour sauvegarder le thème sélectionné dans le stockage local
        function saveTheme(theme) {
            localStorage.setItem('theme', theme);
        }

        // Gestion du changement de thème
        document.getElementById('themeToggle').addEventListener('change', function() {
            const theme = this.checked ? 'dark' : 'light';
            document.body.classList.toggle('dark-theme', this.checked);
            document.body.classList.toggle('light-theme', !this.checked);
            saveTheme(theme);
        });

        // Initialisation du thème lors du chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            applyTheme();
            showMap(); // Afficher la carte dès le chargement de la page
        });

        var map;
        const lionIcon = L.icon({
            iconUrl: 'images/lion_icon.png',
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });

        function showMap() {
            if (!map) {
                map = L.map('map').setView([48.897891998291016, 2.0886409282684326], 12);

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);

                var lionMarker = L.marker([48.89810237251481, 2.088903849646817], {icon: lionIcon, zIndexOffset: 1000}).addTo(map)
                    .bindPopup("<b>The Gentlemen's Pub</b><br><img src='images/lions_pub_full.png' alt='Lions Pub' width='100'>");

                // Contrôler l'icône du Lion en fonction de l'état initial de la case à cocher
                document.getElementById('lionCheckbox').addEventListener('change', function() {
                    if (this.checked) {
                        map.addLayer(lionMarker);
                    } else {
                        map.removeLayer(lionMarker);
                    }
                });

                // Ajouter des marqueurs pour d'autres établissements
                // Exemple pour le Board Game
                const boardGameIcon = L.icon({
                    iconUrl: 'images/board_game_icon.png',
                    iconSize: [32, 32],
                    iconAnchor: [16, 32],
                    popupAnchor: [0, -32]
                });
                const boardGameMarker = L.marker([48.897891998291016, 2.0886409282684326], {icon: boardGameIcon}).addTo(map)
                    .bindPopup("<b>Board Game Store</b>");

                document.getElementById('boardGameCheckbox').addEventListener('change', function() {
                    if (this.checked) {
                        map.addLayer(boardGameMarker);
                    } else {
                        map.removeLayer(boardGameMarker);
                    }
                });

                // Vous pouvez ajouter des marqueurs pour les autres établissements de manière similaire

            } else {
                map.invalidateSize(); // Ajuster la taille de la carte si nécessaire
            }
        }

        // Fonction pour aller à la page d'accueil
        function goToHome() {
            window.location.href = 'index.html';
        }

        // Fonction pour ouvrir l'historique
        function openHistory() {
            document.getElementById('historyFrame').style.display = 'block';
            document.getElementById('marketAnalysisFrame').style.display = 'none';
            document.getElementById('activitiesSkillsFrame').style.display = 'none';
            document.getElementById('map').style.display = 'none';
            document.getElementById('table').style.display = 'none';
        }

        // Fonction pour ouvrir les activités et les compétences
        function openActivitiesSkills() {
            document.getElementById('historyFrame').style.display = 'none';
            document.getElementById('marketAnalysisFrame').style.display = 'none';
            document.getElementById('activitiesSkillsFrame').style.display = 'block';
            document.getElementById('map').style.display = 'none';
            document.getElementById('table').style.display = 'none';
        }

        // Fonction pour ouvrir l'analyse du marché
        function openMarketAnalysis() {
            document.getElementById('historyFrame').style.display = 'none';
            document.getElementById('marketAnalysisFrame').style.display = 'block';
            document.getElementById('activitiesSkillsFrame').style.display = 'none';
            document.getElementById('map').style.display = 'none';
            document.getElementById('table').style.display = 'none';
        }

        // Fonction pour afficher la carte
        function showMap() {
            document.getElementById('historyFrame').style.display = 'none';
            document.getElementById('marketAnalysisFrame').style.display = 'none';
            document.getElementById('activitiesSkillsFrame').style.display = 'none';
            document.getElementById('map').style.display = 'block';
            document.getElementById('table').style.display = 'none';
        }

        // Fonction pour afficher un tableau en fonction de l'identifiant
        function showTable(tableId) {
            document.getElementById('historyFrame').style.display = 'none';
            document.getElementById('marketAnalysisFrame').style.display = 'none';
            document.getElementById('activitiesSkillsFrame').style.display = 'none';
            document.getElementById('map').style.display = 'none';
            document.getElementById('table').style.display = 'block';
            // Ajouter ici le code pour remplir le tableau en fonction de tableId
        }
    </script>
</body>
</html>
