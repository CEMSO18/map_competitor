<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gentlemen's Pub</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff; /* Couleur de fond par défaut (clair) */
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #384a5e; /* Couleur de fond bleu "braves navy" */
            color: #FFFFFF; /* Couleur de texte blanche */
            position: relative; /* Position relative pour le positionnement absolu du curseur */
        }

        .header img {
            margin-right: 10px; /* Espacement entre l'image et les boutons */
            width: 50px; /* Ajustez la largeur selon vos besoins */
            height: auto; /* Pour maintenir les proportions */
            cursor: pointer; /* Curseur pointeur pour montrer qu'il est cliquable */
        }

        .btn {
            text-decoration: none;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 1em;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            margin-right: 10px; /* Espacement entre les boutons */
            transition: background-color 0.3s, color 0.3s; /* Transition pour les changements de couleur */
        }

        .btn:hover {
            padding: 10px;
            border-radius: 24px;
            background-color: #f0f0f0; /* Couleur au survol */
        }

        .title {
            font-size: 24px;
            margin-left: 10px; /* Marge à gauche du titre */
            flex-grow: 1; /* Permet au titre de prendre tout l'espace disponible */
        }

        .theme-switch {
            position: absolute;
            right: 10px;
        }

        .theme-switch input {
            display: none;
        }

        .theme-switch label {
            cursor: pointer;
            display: inline-block;
            background-color: #384a5e;
            border-radius: 50px;
            width: 60px;
            height: 30px;
            position: relative;
            transition: background-color 0.3s;
        }

        .theme-switch label::before {
            content: "";
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background-color: #ffffff;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .theme-switch input:checked + label {
            background-color: #ffffff;
        }

        .theme-switch input:checked + label::before {
            transform: translateX(30px);
        }

        .light-theme {
            background-color: #ffffff;
            color: #000000;
        }

        .dark-theme {
            background-color: #000000;
            color: #ffffff;
        }

        /* Styles pour les boutons en mode sombre */
        .dark-theme .btn {
            color: #ffffff; /* Couleur du texte en mode sombre */
            background-color: #444; /* Couleur de fond des boutons en mode sombre */
        }

        .dark-theme .btn:hover {
            background-color: #555; /* Couleur de fond au survol en mode sombre */
        }

        #map {
            width: 100%;
            height: 70vh; /* Prend toute la hauteur de la fenêtre */
            display: block;
        }

        #table {
            width: 100%;
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body class="light-theme">
    <div class="header">
        <img src="images/lions_pub_full_without_background.png" alt="The Gentlemen's Pub" width="50" onclick="goToHome()">
        <div class="title">The Gentlemen's Pub</div>
        <div class="theme-switch">
            <input type="checkbox" id="themeToggle">
            <label for="themeToggle"></label>
        </div>
    </div>
    <div class="header">
        <button class="btn" onclick="openHistory()">History</button>
        <button class="btn" onclick="openActivitiesSkills()">Activities & Skills</button>
        <button class="btn" onclick="openMarketAnalysis()">Market Analysis</button>
        <button class="btn" onclick="showMap()">Map</button>
        <button class="btn" onclick="showTable('societe_info_competitor')">Board Game</button>
        <button class="btn" onclick="showTable('societe_info_vape_competitor')">Vape Store</button>
        <button class="btn" onclick="showTable('societe_info_gameBar_competitor')">Game Bar</button>
    </div>

    <iframe id="historyFrame" src="history.html" style="display: none; width: 100%; height: 1500px; border: none;"></iframe>
    <iframe id="marketAnalysisFrame" src="market_analysis.html" style="display: none; width: 100%; height: 1500px; border: none;"></iframe>
    <iframe id="activitiesSkillsFrame" src="activities_skills.html" style="display: none; width: 100%; height: 1500px; border: none;"></iframe>
    
    <h1 id="mapTitle">Carte des établissements concurrents</h1>
    <div id="legend" style="display: block;">
        <input type="checkbox" id="boardGameCheckbox" checked>
        <label for="boardGameCheckbox">Board Game</label>
        <input type="checkbox" id="vapeStoreCheckbox" checked>
        <label for="vapeStoreCheckbox">Vape Store</label>
        <input type="checkbox" id="gameBarCheckbox" checked>
        <label for="gameBarCheckbox">Game Bar</label>
        <input type="checkbox" id="lionCheckbox" checked>
        <label for="lionCheckbox">Lion</label>
    </div>
    <div id="map"></div>
    <div id="table">
        <table>
            <thead>
                <tr id="table-headers"></tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
    <script>
        // Gestion du changement de thème
        document.getElementById('themeToggle').addEventListener('change', function() {
            document.body.classList.toggle('dark-theme', this.checked);
            document.body.classList.toggle('light-theme', !this.checked);
        });

        var map = null; // Déclaration de la variable pour la carte

        var customIconPurple = L.icon({
            iconUrl: 'images/tuile_generic_purple.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        var customIconRed = L.icon({
            iconUrl: 'images/tuile_generic_red.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        var customIconBlue = L.icon({
            iconUrl: 'images/tuile_generic_bleu.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        var lionIcon = L.icon({
            iconUrl: 'images/tuile_lions.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        var markers = {
            boardGame: [],
            vapeStore: [],
            gameBar: [],
            lion: []
        };

        var markersData = {
            'societe_info_competitor': {
                'Board Game': {
                    icon: customIconPurple,
                    data: [
                        ['Pub A', 45.4215, -75.6972],
                        ['Pub B', 43.6532, -79.3832]
                    ]
                }
            },
            'societe_info_vape_competitor': {
                'Vape Store': {
                    icon: customIconRed,
                    data: [
                        ['Pub C', 34.0522, -118.2437]
                    ]
                }
            },
            'societe_info_gameBar_competitor': {
                'Game Bar': {
                    icon: customIconBlue,
                    data: [
                        ['Pub D', 51.5074, -0.1278]
                    ]
                }
            }
        };

        function showMap() {
            document.getElementById('historyFrame').style.display = 'none';
            document.getElementById('marketAnalysisFrame').style.display = 'none';
            document.getElementById('activitiesSkillsFrame').style.display = 'none';
            document.getElementById('map').style.display = 'block';
            document.getElementById('table').style.display = 'none';

            if (map === null) {
                map = L.map('map').setView([51.505, -0.09], 13);

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© OpenStreetMap contributors'
                }).addTo(map);
                
                loadMarkers();
            }
        }

        function loadMarkers() {
            for (var type in markersData) {
                for (var category in markersData[type]) {
                    var categoryData = markersData[type][category];
                    var icon = categoryData.icon;
                    categoryData.data.forEach(function(entry) {
                        var marker = L.marker([entry[1], entry[2]], { icon: icon }).addTo(map);
                        marker.bindPopup(entry[0]);
                        markers[category.toLowerCase()].push(marker);
                    });
                }
            }
        }

        function openHistory() {
            document.getElementById('historyFrame').style.display = 'block';
            document.getElementById('marketAnalysisFrame').style.display = 'none';
            document.getElementById('activitiesSkillsFrame').style.display = 'none';
            document.getElementById('map').style.display = 'none';
            document.getElementById('table').style.display = 'none';
        }

        function openActivitiesSkills() {
            document.getElementById('historyFrame').style.display = 'none';
            document.getElementById('marketAnalysisFrame').style.display = 'none';
            document.getElementById('activitiesSkillsFrame').style.display = 'block';
            document.getElementById('map').style.display = 'none';
            document.getElementById('table').style.display = 'none';
        }

        function openMarketAnalysis() {
            document.getElementById('historyFrame').style.display = 'none';
            document.getElementById('marketAnalysisFrame').style.display = 'block';
            document.getElementById('activitiesSkillsFrame').style.display = 'none';
            document.getElementById('map').style.display = 'none';
            document.getElementById('table').style.display = 'none';
        }

        function showTable(type) {
            document.getElementById('historyFrame').style.display = 'none';
            document.getElementById('marketAnalysisFrame').style.display = 'none';
            document.getElementById('activitiesSkillsFrame').style.display = 'none';
            document.getElementById('map').style.display = 'none';
            document.getElementById('table').style.display = 'block';

            fetch('data/' + type + '.json')
                .then(response => response.json())
                .then(data => {
                    var tableHeaders = document.getElementById('table-headers');
                    var tableBody = document.getElementById('table-body');
                    
                    tableHeaders.innerHTML = '';
                    tableBody.innerHTML = '';

                    var headers = Object.keys(data[0]);
                    headers.forEach(header => {
                        var th = document.createElement('th');
                        th.textContent = header;
                        tableHeaders.appendChild(th);
                    });

                    data.forEach(row => {
                        var tr = document.createElement('tr');
                        headers.forEach(header => {
                            var td = document.createElement('td');
                            td.textContent = row[header];
                            tr.appendChild(td);
                        });
                        tableBody.appendChild(tr);
                    });
                });
        }

        document.querySelectorAll('#legend input').forEach(function(checkbox) {
            checkbox.addEventListener('change', function() {
                var category = this.id.replace('Checkbox', '');
                markers[category.toLowerCase()].forEach(function(marker) {
                    marker.setOpacity(this.checked ? 1 : 0);
                }, this);
            });
        });

        function goToHome() {
            // Logic for going to the home page or section
        }
    </script>
</body>
</html>
